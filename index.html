<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Профиль</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
            background: url('https://apod.nasa.gov/apod/image/1901/NGC6357_HubblePestana_1824.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.6);
        }

        .profile {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 20px rgba(0, 255, 217, 0.3);
        }

        h1 {
            color: #00ffd9;
        }

        p2 {
            color: #09ffb5;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            margin-top: 30px;
        }

        .project-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-title {
            font-size: 18px;
            font-weight: bold;
            color: #00ff99;
        }

        .project-desc {
            font-size: 14px;
            margin-top: 5px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <h1>Феклистов Алексей</h1>
            <p>votsie</p>
            <p2>DevOps, Support Engineer</p2>
            <p2>Architect, Software Developer</p2>
        </div>

        <div class="projects">
            <div class="project-card">
                <div class="project-title">Проект 1</div>
                <div class="project-desc">Описание проекта...</div>
            </div>

            <div class="project-card">
                <div class="project-title">Проект 2</div>
                <div class="project-desc">Описание проекта...</div>
            </div>

            <div class="project-card">
                <div class="project-title">Проект 3</div>
                <div class="project-desc">Описание проекта...</div>
            </div>
        </div>
    </div>

</body>
</html>
