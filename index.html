<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио - Феклистов Алексей</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: black;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #00ff99;
            font-size: 16px;
            margin: 5px 0;
        }
        .projects {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #00ff99;
            color: black;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #00cc77;
        }
        .btn.disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: default;
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    
    <div class="container">
        <h1>Феклистов Алексей</h1>
        <div class="subtitle">Системный Администратор</div>
        <div class="subtitle">Программный инженер</div>
        <div class="subtitle">DevOps</div>
        <div class="subtitle">Backend Developer</div>
    </div>

    <div class="container">
        <h1>Проекты (Mini-Apps)</h1>
        <div class="projects">
            <a href="https://votsie.github.io/miniapps_html/deposit_calc/main.html" class="btn">Калькулятор вкладов</a>
            <button class="btn disabled">В разработке</button>
        </div>
    </div>

    <script>
        // --- Фон: Анимация звёзд ---
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");

        let stars = [];
        let speedFactor = 0.5;
        let starColor = "rgba(255, 255, 255, 1)";

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createStars(count) {
            stars = [];
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2,
                    speed: Math.random() * speedFactor,
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = starColor;

            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;

                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            }
            requestAnimationFrame(drawStars);
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        createStars(150);
        drawStars();
    </script>
</body>
</html>
